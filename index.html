<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMBAHUB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="IMBAHUB-4-19-2025.png" alt="IMBAHUB Logo" class="logo" />
    <h1>IMBAHUB Video Streaming</h1>

    <!-- Login Admin -->
    <div id="login-section">
      <input type="password" id="adminPassword" placeholder="Masukkan Password Admin">
      <button onclick="login()">Login Admin</button>
    </div>

    <!-- Upload Section -->
    <div id="upload-section" style="display:none;">
      <h3>Upload Video</h3>
      <input type="text" id="videoTitle" placeholder="Judul Video"><br><br>
      <input type="file" id="videoFile" accept="video/mp4"><br><br>
      <select id="videoCategory">
        <option value="all">Pilih Kategori</option>
        <option value="barat">🌍 BARAT</option>
        <option value="jepang">🍱 JEPANG</option>
        <option value="indonesia">🇮🇩 INDONESIA</option>
      </select><br><br>
      <button onclick="uploadVideo()">Upload</button>
    </div>

    <!-- Filter & Search -->
    <select id="filterCategory" onchange="filterCategory()">
      <option value="all">Semua Kategori</option>
      <option value="barat">🌍 BARAT</option>
      <option value="jepang">🍱 JEPANG</option>
      <option value="indonesia">🇮🇩 INDONESIA</option>
    </select>

    <input type="text" id="searchInput" placeholder="Cari video..." onkeyup="searchVideo()">

    <hr style="margin: 40px 0; border: 1px solid #444;">

    <!-- Kategori Video -->
    <div class="category-section">
      <h2>🌍 BARAT</h2>
      <div id="barat-list" class="video-list"></div>
    </div>

    <div class="category-section">
      <h2>🍱 JEPANG</h2>
      <div id="jepang-list" class="video-list"></div>
    </div>

    <div class="category-section">
      <h2>🇮🇩 INDONESIA</h2>
      <div id="indonesia-list" class="video-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
